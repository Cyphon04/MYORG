<template>
    <div class="slds-card"  style={styleAttribute} onscroll={handleScroll}>
        
        <template for:each={visibleData} for:item="item">
            <lightning-card  title={item.Name} key={id}>
                <p class="slds-p-horizontal_medium">{item.CreatedDate}</p>
            </lightning-card>
        </template>
        <template if:true={isLoading}>
            <div class="loading-spinner">
              <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
          </template>    
    </div>
</template>
